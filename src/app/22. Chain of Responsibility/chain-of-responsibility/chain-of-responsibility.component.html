<div class="container">
  <h1>
    Chain Of Responsibility Pattern
  </h1>
  <h2>(CoR, Chain of Command)</h2>
  <div class="content">
    <mat-card>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="btnCheckRandomNumber()">Check random number</button>
      </mat-card-actions>
      <mat-card-content>
        <div>{{ randomNumber }}</div>
        <div>{{ result }}</div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
